services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    # Ensure your backend exposes /metrics on port 8000 (e.g., http://backend:8000/metrics)

  frontend:
    build:
      context: ./frontend
    ports:
      - "3002:80"
    depends_on:
      - backend

  # --------------------
  # Monitoring services
  # --------------------

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"   # keep 7 days by default

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    # cAdvisor requires mounts to collect container stats.
    # On Docker Desktop (macOS/Windows) some metrics may be limited but container metrics still work.
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8085:8080"
    depends_on:
      - prometheus

  # optional: node exporter (mostly useful on Linux hosts)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    # Note: on macOS/Windows (Docker Desktop) node-exporter will be limited; it's most useful on Linux.
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'
    ports:
      - "9100:9100"

  # optional: MongoDB exporter to get DB metrics
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb-exporter
    environment:
      - MONGODB_URI=mongodb://mongo:27017
    ports:
      - "9216:9216"
    depends_on:
      - mongo

  # optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123   # change in production
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3010:3000"
    depends_on:
      - prometheus

volumes:
  mongo-data:
  prometheus_data:
  grafana_data:
