name: Docker Build & Push

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest
  OWNER: ${{ github.repository_owner }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Check Docker Hub credentials
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug: credential detection
        run: |
          echo "do_push = ${{ steps.check-creds.outputs.do_push }}"
          if [ "${{ steps.check-creds.outputs.do_push }}" = "true" ]; then
            echo "Docker Hub creds detected. Will attempt push to Docker Hub."
          else
            echo "Docker Hub creds not found. Workflow will not push to Docker Hub."
          fi

      - name: Login to Docker Hub (if available)
        if: ${{ steps.check-creds.outputs.do_push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Choose context & image name (prefer DOCKERHUB_USERNAME)
        id: vars
        run: |
          # Use DOCKERHUB_USERNAME if provided, else fall back to repo owner
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            owner_lower=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          else
            owner_lower=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')
          fi

          if [ "${{ matrix.svc }}" = "backend" ]; then
            context="${BACKEND_DIR}"
            repo_name="${owner_lower}/prepai-backend"
          else
            context="${FRONTEND_DIR}"
            repo_name="${owner_lower}/prepai-frontend"
          fi

          echo "context=${context}" >> "$GITHUB_OUTPUT"
          echo "repo_name=${repo_name}" >> "$GITHUB_OUTPUT"
          echo "owner_lower=${owner_lower}" >> "$GITHUB_OUTPUT"

      - name: Build tags list (all-lowercase safety)
        id: set-tags
        env:
          REPO_NAME: ${{ steps.vars.outputs.repo_name }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_LATEST: ${{ env.IMAGE_LATEST }}
        run: |
          repo_lower=$(echo "${REPO_NAME}" | tr '[:upper:]' '[:lower:]')
          tag1="docker.io/${repo_lower}:${IMAGE_TAG}"
          tag2="docker.io/${repo_lower}:${IMAGE_LATEST}"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "${tag1}" "${tag2}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "computed_image=${repo_lower}" >> "$GITHUB_OUTPUT"
          echo "tag_prefix=docker.io/${repo_lower}" >> "$GITHUB_OUTPUT"

      - name: Debug: show computed names & tags
        run: |
          echo "context: ${{ steps.vars.outputs.context }}"
          echo "repo_name: ${{ steps.vars.outputs.repo_name }}"
          echo "computed_image: ${{ steps.set-tags.outputs.computed_image }}"
          echo "example tag: ${{ steps.set-tags.outputs.tag_prefix }}:${{ env.IMAGE_TAG }}"
          echo "do_push: ${{ steps.check-creds.outputs.do_push }}"
          echo "tags to send to buildx:"
          printf '%s\n' "${{ steps.set-tags.outputs.tags }}"

      - name: Build & push (conditional)
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: ${{ steps.set-tags.outputs.tags }}
          push: ${{ steps.check-creds.outputs.do_push == 'true' }}
          load: ${{ steps.check-creds.outputs.do_push == 'false' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Save image metadata
        run: |
          echo "IMAGE=${{ steps.set-tags.outputs.computed_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image as tar (artifact)
        if: always()
        run: |
          mkdir -p out
          IMG="${{ steps.set-tags.outputs.tag_prefix }}:${{ env.IMAGE_TAG }}"
          echo "Saving image (if present locally): $IMG"
          docker image inspect "$IMG" >/dev/null 2>&1 || echo "Warning: image $IMG not present locally; docker save may fail"
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar
