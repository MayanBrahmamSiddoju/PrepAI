name: Docker Build & Push

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest
  OWNER: ${{ github.repository_owner }}
  # Optional: set DOCKER_NAMESPACE (preferred) as a repo secret to ensure correct Hub namespace
  DOCKER_NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Choose context & image name (force lowercase)
        id: vars
        run: |
          # pick namespace: prefer DOCKER_NAMESPACE secret if set, otherwise fall back to OWNER (repo owner)
          owner_source="${{ env.DOCKER_NAMESPACE }}"
          if [ -z "$owner_source" ] || [ "$owner_source" = "null" ]; then
            owner_source="${{ env.OWNER }}"
          fi
          owner_lower=$(echo "$owner_source" | tr '[:upper:]' '[:lower:]')
          if [ "${{ matrix.svc }}" = "backend" ]; then
            echo "context=${BACKEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${owner_lower}/prepai-backend" >> "$GITHUB_OUTPUT"
          else
            echo "context=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${owner_lower}/prepai-frontend" >> "$GITHUB_OUTPUT"
          fi
          echo "owner_lower=${owner_lower}" >> "$GITHUB_OUTPUT"

      - name: Build tags list (all-lowercase safety)
        id: set-tags
        env:
          IMAGE_NAME: ${{ steps.vars.outputs.image_name }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_LATEST: ${{ env.IMAGE_LATEST }}
        run: |
          img_lower=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          tags="docker.io/${img_lower}:${IMAGE_TAG}\ndocker.io/${img_lower}:${IMAGE_LATEST}"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%b\n" "$tags" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "computed_image=${img_lower}" >> "$GITHUB_OUTPUT"

      - name: Debug: show computed names & tags
        run: |
          echo "Context: ${{ steps.vars.outputs.context }}"
          echo "Computed image name: ${{ steps.set-tags.outputs.computed_image }}"
          echo "Example tag: docker.io/${{ steps.set-tags.outputs.computed_image }}:${{ env.IMAGE_TAG }}"
          echo "Tags to send to buildx:"
          printf '%s\n' "${{ steps.set-tags.outputs.tags }}"

      - name: Check for Docker Hub credentials (set DOCKERHUB_USERNAME & DOCKERHUB_TOKEN in secrets to enable push)
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi
          echo "DOCKERHUB_USERNAME_SET=${{ secrets.DOCKERHUB_USERNAME != '' }}" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub (only if credentials present)
        if: ${{ steps.check-creds.outputs.do_push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (conditional)
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: ${{ steps.set-tags.outputs.tags }}
          # push only if credentials present
          push: ${{ steps.check-creds.outputs.do_push == 'true' }}
          # IMPORTANT: do not load when pushing; load only when not pushing
          load: ${{ steps.check-creds.outputs.do_push != 'true' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Save image metadata
        if: always()
        run: |
          echo "IMAGE=${{ steps.set-tags.outputs.computed_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image as tar (artifact) when not pushing
        if: always() && (steps.check-creds.outputs.do_push != 'true')
        run: |
          mkdir -p out
          IMG="docker.io/${{ steps.set-tags.outputs.computed_image }}:${{ env.IMAGE_TAG }}"
          echo "Saving image (local): $IMG"
          docker image inspect "$IMG" >/dev/null 2>&1 || echo "Warning: image $IMG not present locally; docker save may fail"
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar
