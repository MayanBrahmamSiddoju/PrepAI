name: CI â€” Build backend & frontend Docker images

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  BACKEND_IMAGE: ${{ toLower(github.repository_owner) }}/prepai-backend
  FRONTEND_IMAGE: ${{ toLower(github.repository_owner) }}/prepai-frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      # Check Docker Hub secrets in a safe runtime step (avoid secrets.* in parse-time expressions)
      - name: Check Docker Hub secrets
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub=true" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub (only if secrets exist)
        if: ${{ steps.check-creds.outputs.dockerhub == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Choose context & image for this matrix
        id: vars
        run: |
          if [ "${{ matrix.svc }}" = "backend" ]; then
            echo "context=${BACKEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "docker_image=${BACKEND_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "context=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "docker_image=${FRONTEND_IMAGE}" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug: show computed image name & tag
        run: |
          echo "context: ${{ steps.vars.outputs.context }}"
          echo "docker image base: ${{ steps.vars.outputs.docker_image }}"
          echo "full tag (example): docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}"

      - name: Build & optionally push Docker Hub image
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: |
            docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}
            docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_LATEST }}
          push: ${{ steps.check-creds.outputs.dockerhub == 'true' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Save image metadata
        run: |
          echo "IMAGE=${{ steps.vars.outputs.docker_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image as tar (artifact)
        if: always()
        run: |
          mkdir -p out
          IMG=docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}
          docker pull "$IMG" || true
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-*.tar
