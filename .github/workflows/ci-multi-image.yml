name: CI — Multi Image Build & Push

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest
  OWNER: ${{ github.repository_owner }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Detect Docker Hub credentials
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Debug: show whether we will push
        env:
          DO_PUSH: ${{ steps.check-creds.outputs.do_push }}
        run: |
          echo "DO_PUSH=$DO_PUSH"
          if [ "$DO_PUSH" = "true" ]; then
            echo "Will attempt to push images to Docker Hub."
          else
            echo "Docker Hub credentials not provided — images will NOT be pushed."
          fi

      - name: Login to Docker Hub (if creds provided)
        if: ${{ steps.check-creds.outputs.do_push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Choose context & repo name (prefer DOCKERHUB_USERNAME)
        id: vars
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            owner_lower=$(echo "${{ secrets.DOCKERHUB_USERNAME }}" | tr '[:upper:]' '[:lower:]')
          else
            owner_lower=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')
          fi

          if [ "${{ matrix.svc }}" = "backend" ]; then
            context="${BACKEND_DIR}"
            repo="${owner_lower}/prepai-backend"
          else
            context="${FRONTEND_DIR}"
            repo="${owner_lower}/prepai-frontend"
          fi

          echo "context=${context}" >> "$GITHUB_OUTPUT"
          echo "repo=${repo}" >> "$GITHUB_OUTPUT"
          echo "owner_lower=${owner_lower}" >> "$GITHUB_OUTPUT"

      - name: Build tag list
        id: set-tags
        env:
          REPO: ${{ steps.vars.outputs.repo }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_LATEST: ${{ env.IMAGE_LATEST }}
        run: |
          repo_lower=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          echo "tag_prefix=docker.io/${repo_lower}" >> "$GITHUB_OUTPUT"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "docker.io/${repo_lower}:${IMAGE_TAG}" "docker.io/${repo_lower}:${IMAGE_LATEST}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "computed_image=${repo_lower}" >> "$GITHUB_OUTPUT"

      - name: Debug: names & tags
        run: |
          echo "context: ${{ steps.vars.outputs.context }}"
          echo "repo: ${{ steps.vars.outputs.repo }}"
          echo "computed_image: ${{ steps.set-tags.outputs.computed_image }}"
          echo "example tag: ${{ steps.set-tags.outputs.tag_prefix }}:${{ env.IMAGE_TAG }}"
          echo "do_push: ${{ steps.check-creds.outputs.do_push }}"
          echo "tags:"
          printf '%s\n' "${{ steps.set-tags.outputs.tags }}"

      - name: Build and optionally push
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: ${{ steps.set-tags.outputs.tags }}
          push: ${{ steps.check-creds.outputs.do_push == 'true' }}
          # load into local docker only when NOT pushing (useful for debugging)
          load: ${{ steps.check-creds.outputs.do_push == 'false' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Save image metadata
        run: |
          echo "IMAGE=${{ steps.set-tags.outputs.computed_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image tar artifact (best-effort)
        if: always()
        run: |
          mkdir -p out
          IMG="${{ steps.set-tags.outputs.tag_prefix }}:${{ env.IMAGE_TAG }}"
          echo "Saving image (if present locally): $IMG"
          docker image inspect "$IMG" >/dev/null 2>&1 || echo "Warning: image $IMG not present locally; docker save may fail"
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar
