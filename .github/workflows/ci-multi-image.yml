name: CI â€” Build backend & frontend Docker images

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  BACKEND_IMAGE: ${{ github.repository_owner }}/prepai-backend
  FRONTEND_IMAGE: ${{ github.repository_owner }}/prepai-frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Login to Docker Hub (if creds provided)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR (optional)
        if: ${{ secrets.GHCR_PAT != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Choose context & image for this matrix
        id: vars
        run: |
          if [ "${{ matrix.svc }}" = "backend" ]; then
            echo "context=${BACKEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "docker_image=${BACKEND_IMAGE}" >> "$GITHUB_OUTPUT"
          else
            echo "context=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "docker_image=${FRONTEND_IMAGE}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & (optionally) push image
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: |
            docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}
            docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_LATEST }}
            ghcr.io/${{ github.repository_owner }}/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}
          push: ${{ (secrets.DOCKERHUB_TOKEN != '') || (secrets.GHCR_PAT != '') }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Save image metadata
        run: |
          echo "IMAGE=${{ steps.vars.outputs.docker_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image as tar (optional artifact)
        if: always()
        run: |
          mkdir -p out
          IMG=docker.io/${{ steps.vars.outputs.docker_image }}:${{ env.IMAGE_TAG }}
          # attempt to pull if pushed, otherwise rely on local build
          docker pull "$IMG" || true
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact (image tar)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-*.tar
