name: Docker Build & Push

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest
  OWNER: ${{ github.repository_owner }}

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Check Docker Hub credentials
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub (if available)
        if: ${{ steps.check-creds.outputs.do_push == 'true' }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Choose context & image name (force lowercase)
        id: vars
        run: |
          # force OWNER lowercase defensively
          owner_lower=$(echo "${OWNER}" | tr '[:upper:]' '[:lower:]')
          if [ "${{ matrix.svc }}" = "backend" ]; then
            echo "context=${BACKEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${owner_lower}/prepai-backend" >> "$GITHUB_OUTPUT"
          else
            echo "context=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${owner_lower}/prepai-frontend" >> "$GITHUB_OUTPUT"
          fi
          echo "owner_lower=${owner_lower}" >> "$GITHUB_OUTPUT"

      - name: Build tags list (all-lowercase safety)
        id: set-tags
        env:
          IMAGE_NAME: ${{ steps.vars.outputs.image_name }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          IMAGE_LATEST: ${{ env.IMAGE_LATEST }}
        run: |
          # ensure IMAGE_NAME is lowercase (defensive)
          img_lower=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          tags="docker.io/${img_lower}:${IMAGE_TAG}\ndocker.io/${img_lower}:${IMAGE_LATEST}"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          printf "%b\n" "$tags" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "computed_image=${img_lower}" >> "$GITHUB_OUTPUT"

      - name: Debug: show computed names & tags
        run: |
          echo "context: ${{ steps.vars.outputs.context }}"
          echo "image_name (lowercased): ${{ steps.set-tags.outputs.computed_image }}"
          echo "example tag: docker.io/${{ steps.set-tags.outputs.computed_image }}:${{ env.IMAGE_TAG }}"
          echo "tags to send to buildx:"
          printf '%s\n' "${{ steps.set-tags.outputs.tags }}"

      - name: Build & push (conditional)
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: ${{ steps.set-tags.outputs.tags }}
          push: ${{ steps.check-creds.outputs.do_push == 'true' }}
          # load the image into the runner's Docker daemon so docker save works reliably
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Save image metadata
        run: |
          echo "IMAGE=${{ steps.set-tags.outputs.computed_image }}" > image-info.txt
          echo "TAG=${IMAGE_TAG}" >> image-info.txt
          cat image-info.txt

      - name: Save image as tar (artifact)
        if: always()
        run: |
          mkdir -p out
          IMG="docker.io/${{ steps.set-tags.outputs.computed_image }}:${{ env.IMAGE_TAG }}"
          echo "Saving image: $IMG"
          # If the image is present (loaded by build-push-action when load: true), docker save will succeed.
          docker image inspect "$IMG" >/dev/null 2>&1 || echo "Warning: image $IMG not present locally; docker save may fail"
          docker save "$IMG" -o out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-${{ env.IMAGE_TAG }}.tar
