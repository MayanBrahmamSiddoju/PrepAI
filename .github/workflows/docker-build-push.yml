name: Docker Build & Push

on:
  push:
    branches: ['**']

permissions:
  contents: read
  packages: write

env:
  BACKEND_DIR: backend
  FRONTEND_DIR: frontend
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_LATEST: latest
  OWNER: ${{ github.repository_owner }}   # <-- removed toLower()

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        svc: [backend, frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache buildx layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache-${{ matrix.svc }}-${{ github.sha }}
          restore-keys: |
            buildx-cache-${{ matrix.svc }}-

      - name: Check which credentials are available
        id: check-creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "dockerhub=true" >> "$GITHUB_OUTPUT"
          else
            echo "dockerhub=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "ghcr=true" >> "$GITHUB_OUTPUT"
          else
            echo "ghcr=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ] || [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "do_push=true" >> "$GITHUB_OUTPUT"
          else
            echo "do_push=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub (if available)
        if: steps.check-creds.outputs.dockerhub == 'true'
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR (if available)
        if: steps.check-creds.outputs.ghcr == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Choose context & image name
        id: vars
        run: |
          if [ "${{ matrix.svc }}" = "backend" ]; then
            echo "context=${BACKEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${OWNER}/prepai-backend" >> "$GITHUB_OUTPUT"
          else
            echo "context=${FRONTEND_DIR}" >> "$GITHUB_OUTPUT"
            echo "image_name=${OWNER}/prepai-frontend" >> "$GITHUB_OUTPUT"
          fi

      - name: Build the tags list (omit GHCR tag if no GHCR creds)
        id: make-tags
        run: |
          {
            echo "tags<<EOF"
            echo "docker.io/${{ steps.vars.outputs.image_name }}:${IMAGE_TAG}"
            echo "docker.io/${{ steps.vars.outputs.image_name }}:${IMAGE_LATEST}"
            if [ "${{ steps.check-creds.outputs.ghcr }}" = "true" ]; then
              echo "ghcr.io/${{ steps.vars.outputs.image_name }}:${IMAGE_TAG}"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: 'Debug: show computed names & tags'
        run: |
          echo "context: ${{ steps.vars.outputs.context }}"
          echo "image_name: ${{ steps.vars.outputs.image_name }}"
          echo "example tag: docker.io/${{ steps.vars.outputs.image_name }}:${IMAGE_TAG}"
          echo "tags to send to buildx:"
          printf '%s\n' "${{ steps.make-tags.outputs.tags }}"

      - name: Build & push (conditional)
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.context }}/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
          tags: ${{ steps.make-tags.outputs.tags }}
          push: ${{ steps.check-creds.outputs.do_push == 'true' }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Save image metadata
        run: |
          {
            echo "IMAGE=${{ steps.vars.outputs.image_name }}"
            echo "TAG=${IMAGE_TAG}"
          } > image-info.txt
          cat image-info.txt

      - name: Save image as tar (artifact)
        if: always()
        run: |
          mkdir -p out
          IMG="docker.io/${{ steps.vars.outputs.image_name }}:${IMAGE_TAG}"
          docker pull "$IMG" || true
          docker save "$IMG" -o "out/${{ matrix.svc }}-${IMAGE_TAG}.tar" || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.svc }}
          path: out/${{ matrix.svc }}-*.tar
